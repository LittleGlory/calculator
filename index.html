<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            width: 233px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(156, 99, 99, 0.2);
            background-color:beige;
            
        }
        #display {
            width: 93%; 
            height: 50px; 
            font-size: 20px;
            margin: 2px;
            background-color: rgb(178, 240, 218);
        }

        input[type="text"], input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 2px;
            background-color:rgb(178, 240, 218);
        }
        h1, h2, h4{
            text-align:center;
            color:green;

        }
    </style>
</head>
<body>
    <h1> Here's the Calculator! </h1>
    <h2> It might solve all your problems</h2>
    <br> <br>
    
    <div class="calculator">
        <input type="textarea" id="display" readonly>
        <br> <br>
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="+" onclick="appendToDisplay('+')">
        <br>
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="-" onclick="appendToDisplay('-')">
        <br>
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="*" onclick="appendToDisplay('*')">
        <br>
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="/" onclick="appendToDisplay('/')">

    </div><br> <br> <br>
    <h4> See, I told you so! </h4>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            const displayValue = document.getElementById("display").value;
            try {
                const result = Function(`return ${displayValue}`)();
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
